<script>
  var x = "20";
  var y = 20;
  
  document.write(" > : "+(x > y));
  document.write("<br> < : "+(x < y));
  document.write("<br> == : "+(x == y)); // Value
  // Strict equility
  // value same and value ka type b same hone chahiye
  document.write("<br>=== : "+(x === y)); // Vaue and datatype

  var a; // undefined
  var b = null; // object
  document.write("<br> a == b : "+(a==b)); // true
  document.write("<br> a === b : "+(a===b)); 
  
  var p = "20";
  var q = 20;
  document.write('<br> "20" != 20 : '+(p!=q));
  document.write('<br> "20" !== 20 : '+(p!==q));
</script>
