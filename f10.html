<script>
    function Addition(a,b){
      this.a = a;
      this.b = b;

      this.addition = function(){
          document.write("<br>Addition : "+(this.a + this.b));
      }
    }


    var obj = new Addition(20,10); // a=20,b=10
    obj.addition();
