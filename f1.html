<script>
  var n = prompt("Enter a number");
  n = n * 1;
 
  var s = 0,digit=0;
  
  var temp = n;
  while(n!=0){
     digit  = n%10; 
     s = s + digit * digit * digit;
     n = parseInt(n/10);
  }
  if(temp == s)
    document.write("Armstorg");
  else
   document.write("Not Armstrong");  
</script>
