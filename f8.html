<script>
    /*
     Customer(Object)
         properties/attribute/data-memeber :- id,name,mobile,age
         behaviours :- deposite(),withdraw(),balanceEnquiry()
     
     // MVC       
    */
    function Customer(id,name,mobile,age){
        this.id = id;
        this.name = name;
        this.mobile = mobile;
        this.age = age;
        this.bal = 0;

        this.deposite = function(amount){
          this.bal = this.bal + amount;  
          document.write("<br>"+amount+" deposite");
        }
        this.balanceEnquiry = function(){
            document.write("<br>Total balane "+this.bal);
        }
        this.withdrawal = function(){
            document.write("<br>2000 withdraw");
        }
        this.showInformation = function(){
            document.write("<br>Id : "+this.id);
            document.write("<br>Name : "+this.name);
            document.write("<br>Mobile : "+this.mobile);
            document.write("<br>Age : "+this.age);
        } 
    }

    var c = new Customer(100,"Rahil","9009111222",21);
    c.showInformation();
    c.balanceEnquiry();
    c.deposite(5000);
    c.balanceEnquiry(); 
    
</script>
