<script>
    /*
      n = 100 <=n/2
      2 to n/2
    */
    function prime(n){
      var i = 2;
      var status = false;
      if(n<=1)
       return true;

      while(i<=parseInt(n/2)){
          if(n%i==0){
              status = true;
              break;
          }
          i++;
      }
       
      return status;
    }
    
    var x = 2;
    while(x<=100){
        if(prime(x) == false)
          document.writeln(x);
        x++;  
    }
</script>
