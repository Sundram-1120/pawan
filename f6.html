<script>
    // add to number then check result whether it is even or odd
    function addition(a,b,callback){
      if(a!=undefined && b!= undefined){
        var result = a + b;
        document.write("Result : "+result);
        callback(result);
      }
    }


    addition(20,11,function(x){
        x%2==0 ? document.write("<br>Even") : document.write("<br>Odd");
    });
</script>
