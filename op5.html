<script>
    // Increment :--1) pre  2) post
    // pre-increment : preincrement first increment the value by one then assign
    // post-increment : post increment first assign the value then increment by one
    
    var x = 10;
    //++x;
    /*
    var y = ++x;
    
      x =  x + 1 ===> 11
      y = x ==> 11
    */
   var y = x++;
   /*
     y = x;  ----> y = 10
     x = x + 1; --> 11
   */
    document.write("x : "+x+" y : "+y);
</script>
